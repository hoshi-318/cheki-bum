        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        flex: 1;
      }

      .post-screen__button--primary:hover {
        background: linear-gradient(to right, #db2777, #9333ea);
        box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
      }

      .post-screen__button--secondary {
        background: #f3f4f6;
        color: #374151;
        padding: 12px 24px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        flex: 1;
      }

      .post-screen__button--secondary:hover {
        background: #e5e7eb;
        border-color: #d1d5db;
      }
    </style>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <!-- メイン画面 -->
    <div id="main-screen">
    <header>
      <div class="header-left">
        <div class="header-top">
          <div class="logo-container">
            <img src="./image/logo.png" alt="with snaps" class="logo" />
          </div>
          <button
            type="button"
            id="back-button"
            style="display: none; padding: 8px 12px; border: none; border-radius: 6px; background: #e5e7eb; color: #374151; font-size: 14px; cursor: pointer; transition: background 0.2s ease;"
            aria-label="戻る"
          >
            ← 戻る
          </button>
        </div>
        <nav class="tabs" role="tablist" aria-label="写真の表示切替">
          <button
            class="tab-button is-active"
            type="button"
            role="tab"
            aria-selected="true"
            data-tab="my"
            id="tab-my"
          >
            じぶん
          </button>
          <button
            class="tab-button"
            type="button"
            role="tab"
            aria-selected="false"
            data-tab="all"
            id="tab-all"
          >
            みんな
          </button>
        </nav>
        <h1 class="display-name" id="display-name">アルバム</h1>
      </div>
    </header>
    <button
      type="button"
      class="user-icon-button"
      id="user-icon-button"
      aria-label="プロフィール"
    >
      <img src="./image/user.svg" alt="ユーザー" class="user-icon-button__icon" />
    </button>
    <div class="search-bar">
      <input
        type="text"
        id="search-input"
        class="search-bar__input"
        placeholder="タグ名で絞り込み"
        aria-label="タグ名で絞り込み"
      />
      <button type="button" id="search-clear" class="search-bar__clear" aria-label="検索をクリア">
        ×
      </button>
    </div>
    <main>
      <div class="tag-filter" id="tag-filter" aria-label="タグで絞り込み"></div>
      <div class="empty-state" id="empty-state">
        <p class="empty-state__message">
          お気に入りのチェキをアップして、<br />アルバムを作ってみましょう！
        </p>
      </div>
      <section class="gallery">
        <img
          src="https://placehold.co/600x800?text=Photo+1"
          alt="ギャラリー画像1"
          data-tag="サンプルタグ1"
          data-owner="all"
          data-date="2025/01/01"
        />
        <img
          src="https://placehold.co/600x800?text=Photo+2"
          alt="ギャラリー画像2"
          data-tag="サンプルタグ2"
          data-owner="all"
          data-date="2025/01/02"
        />
      </section>
      <div class="loading-indicator" id="loading-indicator">
        <div class="loading-indicator__spinner" aria-label="読み込み中"></div>
      </div>
    </main>
    <footer class="footer">
      <nav class="footer__nav" aria-label="フッターナビゲーション">
        <a href="https://amber-bird-f82.notion.site/2af75042c1c88050b88bc00c976d1815?source=copy_link" target="_blank" rel="noopener noreferrer" class="footer__link">利用規約</a>
        <span class="footer__separator">|</span>
        <a href="https://amber-bird-f82.notion.site/2af75042c1c8801a934afe98b257cc5a?source=copy_link" target="_blank" rel="noopener noreferrer" class="footer__link">プライバシーポリシー</a>
        <span class="footer__separator">|</span>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSc9DuuPhrBgGx-wpTJJc4y01Zvpszi5YS9Yk-WGiaEB56iidA/viewform?usp=publish-editor" target="_blank" rel="noopener noreferrer" class="footer__link">お問い合わせ</a>
      </nav>
    </footer>
    </div>
    
    <!-- 投稿画面（フル画面） -->
    <div id="post-screen" style="display: none;">
      <div class="post-screen__container">
        <button
          type="button"
          class="post-screen__close"
          id="post-screen-close"
          aria-label="閉じる"
        >
          ×
        </button>
        
        <!-- ステップ1: スタンプ編集 -->
        <div class="post-screen__step" id="stamp-edit-step">
          <h2 class="post-screen__title">スタンプを追加</h2>
          <p class="post-screen__instruction">画像をタップしてスタンプを配置してください</p>
          <canvas
            id="stamp-canvas"
            class="post-screen__preview"
          ></canvas>
          <div class="post-screen__actions">
            <button type="button" id="next-to-preview-button" class="post-screen__button--primary">次へ</button>
          </div>
        </div>
        
        <!-- ステップ2: プレビュー・タグ・コメント入力 -->
        <div class="post-screen__step" id="preview-step" style="display: none;">
          <h2 class="post-screen__title">投稿内容を入力</h2>
          <img
            src=""
            alt="スタンプ付き画像のプレビュー"
            class="post-screen__preview"
            id="preview-image"
          />
          <label class="post-screen__field">
            タグ
            <input
              type="text"
              id="tag-input"
              placeholder="写っている人の名前"
            />
          </label>
          <label class="post-screen__field">
            コメント
            <textarea
              id="comment-input"
              placeholder="コメントを入力してください"
              rows="2"
            ></textarea>
          </label>
          <div class="post-screen__actions">
            <button type="button" id="back-to-stamp-button" class="post-screen__button--secondary">戻る</button>
            <button type="button" id="post-button" class="post-screen__button--primary">投稿</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="viewer-modal"
      id="viewer-modal"
      role="dialog"
      aria-hidden="true"
    >
      <div class="viewer-modal__dialog">
        <button
          type="button"
          class="viewer-modal__close"
          id="viewer-close"
          aria-label="閉じる"
        >
          ×
        </button>
        <img
          src=""
          alt="選択中の画像"
          class="viewer-modal__image"
          id="viewer-image"
        />
        <div class="viewer-modal__meta">
          <p class="viewer-modal__tag" id="viewer-tag"></p>
          <p class="viewer-modal__comment" id="viewer-comment"></p>
          <div class="viewer-modal__date-row">
            <p class="viewer-modal__date" id="viewer-date">-</p>
            <p class="viewer-modal__user-name" id="viewer-user-name"></p>
          </div>
        </div>
        <div class="viewer-modal__menu" id="viewer-menu">
          <button
            type="button"
            class="viewer-modal__menu-button"
            id="viewer-menu-button"
            aria-label="メニュー"
          >
            ⋯
          </button>
          <div class="viewer-modal__menu-dropdown" id="viewer-menu-dropdown">
            <button
              type="button"
              class="viewer-modal__menu-item viewer-modal__menu-item--edit"
              id="viewer-edit"
              aria-label="画像を編集"
            >
              編集
            </button>
            <button
              type="button"
              class="viewer-modal__menu-item viewer-modal__menu-item--delete"
              id="viewer-delete"
              aria-label="画像を削除"
            >
              削除
            </button>
          </div>
        </div>
        <div class="viewer-modal__actions" style="display: none;">
          <button
            type="button"
            class="viewer-modal__edit"
            id="viewer-edit-old"
            aria-label="画像を編集"
            style="display: none;"
          >
            編集
          </button>
          <button
            type="button"
            class="viewer-modal__delete"
            id="viewer-delete-old"
            aria-label="画像を削除"
            style="display: none;"
          >
            削除
          </button>
        </div>
      </div>
    </div>
    <div class="modal" id="edit-modal" aria-hidden="true" role="dialog">
      <div class="modal__dialog">
        <button
          type="button"
          class="modal__close"
          id="edit-modal-close"
          aria-label="閉じる"
        >
          ×
        </button>
        <label class="modal__field">
          タグ
          <input
            type="text"
            id="edit-tag-input"
            placeholder="写っている人の名前"
          />
        </label>
        <label class="modal__field">
          日付
          <input
            type="date"
            id="edit-date-input"
          />
        </label>
        <label class="modal__field">
          コメント
          <textarea
            id="edit-comment-input"
            placeholder="コメントを入力してください"
            rows="2"
          ></textarea>
        </label>
        <div class="modal__actions">
          <button type="button" id="edit-save-button">保存</button>
        </div>
      </div>
    </div>
    <div class="modal" id="display-name-modal" aria-hidden="true" role="dialog">
      <div class="modal__dialog">
        <h2 style="margin: 0 0 16px; font-size: 18px; font-weight: 600">
          表示名を設定
        </h2>
        <p style="margin: 0 0 16px; font-size: 14px; color: #6b7280;">
          アルバムページに表示される名前を入力してください
        </p>
        <label class="modal__field">
          表示名
          <input
            type="text"
            id="display-name-input"
            placeholder="例: 山田太郎"
            maxlength="50"
          />
        </label>
        <div class="modal__actions">
          <button type="button" id="display-name-save-button">保存</button>
        </div>
      </div>
    </div>
    <div class="profile-modal" id="profile-modal" aria-hidden="true" role="dialog">
      <div class="profile-modal__dialog">
        <button
          type="button"
          class="profile-modal__close"
          id="profile-modal-close"
          aria-label="閉じる"
        >
          ×
        </button>
        <h2 class="profile-modal__title">プロフィール</h2>
        <div class="profile-modal__field">
          <label class="profile-modal__label">アカウント名</label>
          <input
            type="text"
            id="profile-display-name-input"
            class="profile-modal__input"
            placeholder="アカウント名を入力"
          />
        </div>
        <div class="profile-modal__actions">
          <button type="button" id="profile-save-button" class="profile-modal__button--primary">保存</button>
        </div>
      </div>
    </div>
    <button type="button" id="add-button" class="fab" aria-label="画像を追加">
      ＋
    </button>
    <input
      type="file"
      id="image-picker"
      accept="image/*"
      multiple
      hidden
    />
  </body>
</html>
